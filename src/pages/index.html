<!-- Modal -->
<div class="modal fade" id="getPriceList" tabindex="-1" role="dialog" aria-labelledby="getPriceListLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-body">
                <button type="button" class="close icon-cancel" data-dismiss="modal" aria-label="Close"></button>

                <form action="/" class="general-form">
                    <h4 class="modal-title" id="getPriceListLabel">Получить прайс-лист</h4>

                    <div class="form-group">
                        <label class="form-label" for="getPriceList-name">Ваше имя*</label>
                        <input type="text" name="name" id="getPriceList-name" class="form-control" value="Дарья Сергеевна">
                        <span class="successful-filling"></span>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="getPriceList-company">Название организации</label>
                        <input type="text" name="company" id="getPriceList-company" class="form-control">
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="getPriceList-email">Ваша электронная почта*</label>
                        <input type="email" name="email" id="getPriceList-email" class="form-control error-form" value="daria@mail.ru">
                        <span class="error-name">Ошибка, некорректно указан электронный адрес.</span>
                        <span class="error-icon icon-cancel"></span>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="getPriceList-phone">Ваш телефон*</label>
                        <input type="text" name="phone" id="getPriceList-phone" class="form-control" placeholder="+7 (___) ___-__-__">
                    </div>

                    <div class="form-group">
                        <label class="label-block">
                            <input type="checkbox" name="get" class="checkbox-custom">
                            <span class="checkbox-custom-view label">Выслать прайс-лист на почту</span>
                        </label>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="getPriceList-comment">Ваш комментарий</label>
                        <textarea name="comment" id="getPriceList-comment" rows="5" class="form-control"></textarea>
                    </div>

                    <button class="button button-default">Отправить заявку</button>
                </form>

            </div>
        </div>
    </div>
</div>

</body>
